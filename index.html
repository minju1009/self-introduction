<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minju Kim</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b2df5a4a7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/Minju head logo.png">
    <script src="main.js" defer></script>

<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <a href="#" class="navbar__logo__minjukim">Minju Kim</a>
        </div>
        <ul class="navbar__menu">
                <li class="navbar__menu__item">Home </li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Contact</li>
        </ul>

    <!-- Home -->
    <section id="home">
        <div class="home__left">
            <h1 class="home__title">Life is too short<br>to spend it being<br>angry and bored.</h1>
            <p class="home__description"> So indulge in happiness and excitement while you can</p>
            <button class="home__contact">Contact Me</button>
        </div>
        <div class="home__right">
            <!-- 비디오 넣을거지만 임시로 사진 -->
            <img src="img/main.JPG" />
        </div>

    </section>
    
    <!-- Main picture -->
    <section id="mainpicture">
        <div class="mainpicture">
            <img id="mainpicture__main" src="img/main.JPG">
        </div>
    </section>

    <!-- About -->
    <div class="about__container">
        <div id="eat">
            <img id="eat__main" src="img/eat.jpeg">
        </div>

        <div id="tree">
            <img id="tree__main" src="img/뜨리.jpeg">
        </div>

        <div id="stollen">
            <img id="baking__main" src="img/stollen-resize.png">
        </div>

        <div id="swingdance">
            <img id="swingdance__main" src="img/swingdance.png">     
        </div>

        <div id="photography">
            <img id="photography__main" src="img/photograph3.jpeg">
        </div>

        <div id="travel">
            <img id="travel__main" src="img/travel-resize.png">
        </div>

        <div id="workout">
            <img id="workout__main" src="img/workout-resize.png">
        </div>
    </div>



     <!-- Contact -->
     <section id="contact" class="section">
        <h1 class="contact__title">Let's talk!</h1>
        <h2 class="contact__email">minju1009@gmail.com</h2>
        <div class="contact__links">
            <a href="https://github.com/minju1009" target="blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <p class="contact__rights">
            2022 Minju Kim - All rights reserved
        </p>
    </section>    
  



</body>
</html>
